<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWS Logo Tiled Background</title>
  <style>
    html {
      height: 100%;
      /* Ensure html element takes full viewport height */
    }

    body {
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      margin: 0;
      /* Remove previous body centering margins */
      /* transform: translate(-50%, 0); Remove previous body transform */
      text-align: center;
      height: 100%;
      /* Ensure body element takes full viewport height */
      padding: 0;
      /* Remove any default browser padding */
      position: relative;
      /* Establishes a positioning context for the ::before pseudo-element */
      background-color: #FFEDD3;
      /* Base pale orange background for the whole page */
    }

    body::before {
      /* Content for the pseudo-element (required) */
      content: "";

      /* background-color: rgba(255, 220, 120, 0.3); Color is now on the body */

      /* Position the pseudo-element to cover the entire body */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

      /* Set the background image and size */
      background-image: url("azure.svg");
      background-size: 100px 100px;
      /* Adjust size as needed */
      /* background-position defaults to top left (0 0) */
      background-repeat: repeat;

      /* Set the opacity of the SVG pattern */
      opacity: 0.1;
      /* Makes the SVG pattern faint */

      /* Position the pseudo-element behind the body content */
      z-index: -1;
    }

    .content {
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.75);
      /* Semi-transparent white background for content */
      margin: 50px auto;
      /* Centers the content block horizontally, with 50px top/bottom margin */
      max-width: 600px;
      /* Constrains the width of the content block */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      /* text-align: center; is inherited from body, or can be re-declared if needed */
    }

    a {
      text-decoration: none;
      /* Removes the underline */
      color: #101060;
      /* Dark, slightly blue for unvisited links */
    }

    a:visited {
      color: #101060;
      /* Same dark, slightly blue for visited links */
    }
  </style>
</head>

<body>
  <div class="content">
    <h1>Lee Cookson</h1>
    <h2>Azure Deployed Site</h2>
    <h3><a href="https://www.cookson.pro">AWS Deployed Site</a></h3>
    <h3><a href="https://www.gcp.cookson.pro">Google Cloud Deployed Site</a></h3>
  </div>
</body>

</html>
